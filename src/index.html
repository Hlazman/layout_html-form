<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="inputBlocks">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
           >
        </label>

        <label class="inputBlocks">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label class="inputBlocks">
          How old are You?
          <input
            type="number"
            name="Age"
            min="1"
            max="100"
            value="12"
            required
           >
        </label>

        <label class="inputBlocks">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
           >
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termAgreement"
           >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="inputBlocks">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
           >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="Password"
            required
            minlength="6"
            maxlength="10"
           >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you! </legend>

        <p class="question">Do you love cats?</p>

        <label>
          Yes
          <input
            type="radio"
            name="loveCats"
            value="Yes"
           >
        </label>

        <label>
          No
          <input
            type="radio"
            name="loveCats"
            value="No"
           >
        </label>

        <label class="inputBlocks">
          What is your favorite color?
          <input
            type="color"
            name="color"
           >
        </label>

        <label class="inputBlocks">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            step="2"
           >
        </label>

        <label class="inputBlocks">
          What are your favorite brand of cars?
          <select multiple name="car">
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            min="0"
            max="100"
            value="0"
           >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="inputBlocks">
          Comments:
          <textarea
            name="Comments"
            cols="20"
            rows="2"
            autocomplete="off"
            ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="Yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
